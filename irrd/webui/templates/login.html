{% extends "base.html" %}
{% block content %}
    <h2>Log in</h2>
    <div class="row">
        <div class="col-lg-9">
            {% if errors %}
                <div class="alert alert-danger" role="alert">
                    {{ errors }}
                </div>
            {% endif %}
            <form method="POST">
                <div class="row mb-3"><label class="form-label col-sm-3 col-form-label" for="email">Email
                    address</label>
                    <div class="col-sm-9">
                        <input class="form-control" id="email" name="email" required="" type="email">
                    </div>
                </div>
                <div class="row mb-3"><label class="form-label col-sm-3 col-form-label" for="password">Password</label>
                    <div class="col-sm-9">
                        <input class="form-control" id="password" name="password" required="" type="password">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="offset-sm-3">
                        <input class="btn btn-primary" id="submit" name="submit" type="submit" value="Log in">
                    </div>
                </div>
            </form>
        </div>
        <div class="col-lg-3">
            <ul>
                <li>
                    <a href="{{ url_for('ui:auth:create_account') }}">
                        Create a new account
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('ui:auth:reset_password_request') }}">
                        Reset password
                    </a>
                </li>

            </ul>
        </div>
    </div>
{% endblock %}
